<!DOCTYPE.html>
<html>
<body>
<title>Registration Form</title>
<h1><center><b>Registration Form</b></center></h1>
<p><b>Fill in the Valid details in the above form </b></p>
<fieldset>
<legend>Registration Form</legend>
<h2><b><u><i>Personal Details</i></u></b></h2>
<form action= autocompete="on">
<label for="fname" >First Name: </label>
<input type="text" name="fname" id="fname" autofocus required><br>
<br>
<label for="lname">Last Name: </label>
<input type="text" name="lname" id="lname" required><br>
<br>
<label for="email" >Email: </label>
<input type="email" id="email" name="email" required><br>
<br>
<label for="text">Phone No: </label>
<input type="text" id="text" name="text" required><br>
<hr>

<h2><b><u><i>Parents Details</i></u></b></h2>
<label for="fname">Father Name: </label>
<input type="text" id="fname" name="fname" required><br>
<br>
<label for="email" >Email: </label>
<input type="email" id="email" name="email" required><br>
<br>
<label for="text">Phone No: </label>
<input type="text" id="text" name="text" required><br>
<br>
<label for="fname">Mother Name: </label>
<input type="text" id="fname" name="fname" required><br>
<br>
<label for="email" >Email: </label>
<input type="email" id="email" name="email" required><br>
<br>
<label for="text">Phone No: </label>
<input type="text" id="text" name="text" required><br>
<hr>
<h2><b><u><i>Your Aadhar Card Number</i></u></b></h2>
<label for="text">Aadhar Card Number: </label>
<input type="text" id="text" name="text" required><br>
<hr>

<h2><b><u>Select Your Gender</u></b></h2>
<input type="radio" id="male" name="gender" value="male">
<label for ="male">MALE</label></br>
<input type="radio" id="female" name="gender" value="female">
<label for ="female">Female</label></br>
<input type="radio" id="other" name="gender" value="other">
<label for ="other">OTHER</label></br>

<h2><b><u>Select Your Age</u></b></h2>
<input type="checkbox" id="age 1" name="age 1" value="2-18">
<label for="age 1">2-18</label></br>
<input type="checkbox" id="age 2" name="age 2" value="19-45">
<label for="age 2">19-45<label></br>
<input type="checkbox" id="age 3" name="age 3" value="46-60">
<label for="age 3">46-60</label>
<input type="checkbox" id="age 4" name="age 4" value="Above 60">
<label for="age 4">Above 60</label>

<h2><b><u>Select Your City</u></b></h2>
<select id="city" name="city" required>
<option value="Central Delhi">Central Delhi</option>
<option value="South Delhi">South Delhi</option>
<option value="East delhi">East delhi</option>
<option value="West delhi">West Delhi</option>
<option value="South Delhi">South Delhi</option><br>
</select><br><br><br>

<h2><b><u>Select the Date of Vaccinataion</u></b></h2>
<label for="date">Select the Date: </label>
<input type="date" id="date" name="date" required>

<h2><b><u>Select the time of vaccination,Month and Week</u></b></h2>
<label for="time">Select the Time: </label>
<input type="time" id="time" name="time" required><br>
<br>

<label for="month">Select Month: </label>
<input type="month" id="month" name="month" required></br>
<br>

<label for="week">Select Week: </label>
<input type="week" name="week" id="week" required></br>
<br>
<hr>
<h2><b>Any Companion</b></h2>
<input type="checkbox" id="yes" name="yes" value="Yes" >
<label for="yes">Yes</label>

<input type="checkbox" id="no" name="no" value="No">
<label for="yes">No</label>
<p>If Yes </p>
<label for="lname">Name: </label>
<input type="text" id="lname" name="lname" required></br>
<br>
<label for="text">Phone No: </label>
<input type="text" id="text" name="text" required>
<br>
<input type="submit" value="submit">

   <input type="Reset"><br>
</fieldset>
</body>
</html>
